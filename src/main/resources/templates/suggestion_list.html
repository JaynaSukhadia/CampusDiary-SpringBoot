
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
layout:decorate = "template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | DataTables</title>

  <!-- Google Font: Source Sans Pro -->
  
</head>
<body class="hold-transition sidebar-mini">
<div layout:fragment="content1">
 
  
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Suggestions</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active"><a href="#">Suggestions</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
          
            

            <div class="card">
              <div class="card-header">
              <a href="/suggestion/newsuggestion"><h3 class="card-title" >Add New Suggestion</h3></a>
               
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
            <tr>
                <th>ID</th>
                <th>USER ID</th>
                <th>MESSAGE</th>
                <th>ENTRY DATE</th>
                <th>LIKE</th>
                <th>DISLIKE</th>
                <th>ACTION</th>
            </tr>
        </thead>
          <tbody>
                <tr th:each="suggestion : ${list}">
                    <td th:text="${suggestion.id}"></td>
                    <td th:text="${suggestion.user_id}"></td>
                    <td th:text="${suggestion.message}"></td>
                    <td th:text="${suggestion.date}"></td>
                    <td th:text="${suggestion.like}"></td>
                    <td th:text="${suggestion.dislike}"></td>
                    
                    
                    <td style="width:160px"><a th:href="@{/suggestion/edit/{id}(id=${suggestion.id})}"><button class="btn btn-sm btn-success"> Update </button></a>
                    <a th:href="@{/suggestion/delete/{id}(id=${suggestion.id})}" onclick="return confirm('Do you want to Delete?')"><button class="btn btn-sm btn-danger">Delete </button></a></td>
                </tr>
            </tbody>
                  <tfoot>
                 <tr>
                <th>ID</th>
                <th>USER ID</th>
                <th>MESSAGE</th>
                <th>ENTRY DATE</th>
                <th>LIKE</th>
                <th>DISLIKE</th>
                <th>ACTION</th>
            </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

<!-- ./wrapper -->

<!-- jQuery -->

</body>
</html>
