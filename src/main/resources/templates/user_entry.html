
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
layout:decorate="template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User</title>

  </head>
<body class="hold-transition sidebar-mini">
<div layout:fragment="content1">
<div class="wrapper">
     <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>User Entry</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/user/list">Home</a></li>
              <li class="breadcrumb-item active">User</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> User Entry</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <div class="container my-3">
           <form action="#" th:action="@{/user/insert}" th:object="${user}" method="post">
         
          <div class="form-group">
            <label for="name">NAME</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
              <label for="phone">PHONE</label>
              <input type="text" th:field="*{phone}" class="form-control" id="phone" name="phone" placeholder="Enter Phone">
            </div>
  
          <div class="form-group">
              <label for="email">E-MAIL</label>
              <input type="email" th:field="*{email}" class="form-control" id="email" name="email" placeholder="Enter E-mail">
            </div>
  
          <div class="form-group">
              <label for="password">PASSWORD</label>
              <input type="text" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>
            
            <div class="form-group">
              <label for="role">ROLE</label>
              <input type="text" th:field="*{role}" class="form-control" id="role" name="role" placeholder="Enter role">
            </div>

           
          
          
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>  
          </div>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  </div>
    <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

<script>
$(function () {
  $.validator.setDefaults({
    submitHandler: function () {
      alert( "Form successful submitted!" );
    }
  });
  $('#quickForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 5
      },
      terms: {
        required: true
      },
    },
    messages: {
      email: {
        required: "Please enter a email address",
        email: "Please enter a valid email address"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
</body>
</html>
