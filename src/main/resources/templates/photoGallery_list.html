
<!DOCTYPE html>
<html lang="en"  layout:decorate ="template">
<head>  
  <title>Photo Gallery List</title>
</head>

<body class="hold-transition sidebar-mini">

<div layout:fragment = "content1">

<div class ="container my-3">

     <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Photos Gallery</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Photos Gallery </li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
          
          
          
            

            <div class="card">
              <div class="card-header">
                
                <a href="/photogallery/newphotoGallery"><button class="btn btn-md btn-info my-3">Add New Photo Gallery</button> </a>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
              
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
          <tr>
              <th>ID</th>
              <th>PHOTO</th>
              <th>EVENT ID</th>
                          
              <th>ACTION</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each = "photoGallery : ${list}">
              <td th:text="${photoGallery.id}"></td>
              <td th:text="${photoGallery.photo}"></td>
              <td th:text="${photoGallery.event_id}"></td>
             
			  <td style="width:160px">
                 <a th:href="@{/photogallery/edit/{id}(id=${photoGallery.id})}" ><button class="btn btn-sm btn-success">UPDATE</button></a> 
                  <a th:href="@{/photogallery/delete/{id}(id=${photoGallery.id})}" onclick="return confirm('Do you want to delete?')"><button class="btn btn-sm btn-danger">DELETE</button></a>
              </td>
          </tr>
         
      </tbody>
                  <tfoot>
                  <tr>
                    <th>ID</th>
              <th>PHOTO</th>
              <th>EVENT ID</th>
                          
              <th>ACTION</th>
                  </tr>
                  </tfoot>
                </table>
                
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div> 
 </div> 
  <aside class="control-sidebar control-sidebar-dark">
  </aside>

</body>
</html>
