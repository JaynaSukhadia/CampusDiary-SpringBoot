<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate = "template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Validation Form</title>

  <!-- Google Font: Source Sans Pro -->
  
</head>
<body class="hold-transition sidebar-mini">

<div layout:fragment="content1">

 
  <!-- Content Wrapper. Contains page content -->
 
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Notifications</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active"><a href="#">Notifications</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> Notification Edit </h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
            <div class="container my-3">
               <form action="#" th:action="@{/notification/update(id=${notification.id})}" th:object="${notification}" method="Post">
        
        <div class="form-group">
          <label for="r_user_id">Receiver User Id</label>
          <input type="text" th:field="*{r_user_id}" class="form-control" id="r_user_id"  placeholder="Enter Receiver Id">
        </div>
       
        <div class="form-group">
          <label for="s_user_id">Sender User Id</label>
          <input type="text" th:field="*{s_user_id}" class="form-control" id="s_user_id"  placeholder="Enter Sender Id">
        </div>
        
  <div class="form-group">
          <label for="title">Title</label>
          <input type="text" th:field="*{title}" class="form-control" id="title"  placeholder="Enter Title">
        </div>
        
<div class="form-group">
          <label for="is_read">Is Read</label>
          <input type="text" th:field="*{is_read}" class="form-control" id="is_read"  placeholder="Enter Is Read">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea th:field="*{message}" class="form-control" id="message"  placeholder="Enter Message"></textarea>
        </div>
        
        
        <button type="submit" name= "submit" class="btn btn-primary">Submit</button>
      </form>
      
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
      </div>
     
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

<!-- ./wrapper -->

<!-- jQuery -->

<!-- Page specific script -->
<script>
$(function () {
  $.validator.setDefaults({
    submitHandler: function () {
      alert( "Form successful submitted!" );
    }
  });
  $('#quickForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 5
      },
      terms: {
        required: true
      },
    },
    messages: {
      email: {
        required: "Please enter a email address",
        email: "Please enter a valid email address"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
</body>
</html>
