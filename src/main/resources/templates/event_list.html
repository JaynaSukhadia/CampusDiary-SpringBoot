
<!DOCTYPE html>
<html lang="en"  layout:decorate ="template">
<head>  
  <title>Event List</title>
</head>

<body class="hold-transition sidebar-mini">

<div layout:fragment = "content1">
<div class ="container my-3">

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Events</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Events</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
          
          
          
            

            <div class="card">
              <div class="card-header">
                
                <a href="/event/newEvent"> <button class="btn btn-md btn-info my-3">Add New Event</button> </a>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
              
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
          <tr>
              <th>ID</th>
              <th>USER ID</th>
              <th>TITLE</th>
              <th>START DATE</th>
              <th>LAST DATE</th>
              <th>BANNER</th>
              <th>DETAIL</th>
              <th>STATUS</th>
              <th>ENTRY DATE</th>
               <th>ACTION</th>
              
          </tr>
      </thead>
      <tbody>
          <tr th:each = "event : ${list}">
              <td th:text="${event.id}"></td>
              <td th:text="${event.user_id}"></td>
              <td th:text="${event.title}"></td>
              <td th:text="${event.startDate}"></td>
              <td th:text="${event.lastDate}"></td>
             <td th:text="${event.banner}"></td>
              <td th:text="${event.detail}"></td>
              <td th:text="${event.status}"></td>
              <td th:text="${event.entryDate}"></td>
              <td style="width:160px">
                 <a th:href="@{/event/edit/{id}(id=${event.id})}" ><button class="btn btn-sm btn-success">UPDATE</button></a> 
                  <a th:href="@{/event/delete/{id}(id=${event.id})}" onclick="return confirm('Do you want to delete?')"><button class="btn btn-sm btn-danger">DELETE</button></a>
              </td>
          </tr>
         
      </tbody>
                  <tfoot>
                  <tr>
                    <th>ID</th>
              <th>USER ID</th>
              <th>TITLE</th>
              <th>START DATE</th>
              <th>LAST DATE</th>
              <th>BANNER</th>
              <th>DETAIL</th>
              <th>STATUS</th>
              <th>ENTRY DATE</th>
               <th>ACTION</th>
                  </tr>
                  </tfoot>
                </table>
                
                
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div> 
 </div> 
  <aside class="control-sidebar control-sidebar-dark">
  </aside>

</body>
</html>
