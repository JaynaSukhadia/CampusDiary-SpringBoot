
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
layout:decorate = "template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | DataTables</title>

  <!-- Google Font: Source Sans Pro -->
  
</head>
<body class="hold-transition sidebar-mini">
 <div layout:fragment="content1">
  <!-- Navbar -->
  
  <!-- Content Wrapper. Contains page content -->
  
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Notifications</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active"><a href="#">Notifications</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
          
            

            <div class="card">
              <div class="card-header">
               <a href="/notification/newnotification"><h3 class="card-title"> Add New Notification</h3></a>
               
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
            <tr>
                <th>ID</th>
                <th>RECEIVER ID</th>
                <th>SENDER ID</th>
                <th>TITLE</th>
                <th>IS READ</th>
                <th>MESSAGE</th>
                <th>ENTRY DATE</th>
                <th>ACTION</th>
            </tr>
        </thead>
          <tbody>
                <tr th:each="notification : ${list}">
                    <td th:text="${notification.id}"></td>
                    <td th:text="${notification.r_user_id}"></td>
                    <td th:text="${notification.s_user_id}"></td>
                    <td th:text="${notification.title}"></td>
                    <td th:text="${notification.is_read}"></td>
                    <td th:text="${notification.message}"></td>
                    <td th:text="${notification.date}"></td>
                    <td style="width:160px"><a th:href="@{/notification/edit/{id}(id=${notification.id})}"><button class="btn btn-sm btn-success"> Update </button></a>
                    <a th:href="@{/notification/delete/{id}(id=${notification.id})}" onclick="return confirm('Do you want to Delete?')"><button class="btn btn-sm btn-danger">Delete </button></a></td>
                </tr>
            </tbody>
            
                  <tfoot>
                
                <tr>
                <th>ID</th>
                <th>RECEIVER ID</th>
                <th>SENDER ID</th>
                <th>TITLE</th>
                <th>IS READ</th>
                <th>MESSAGE</th>
                <th>ENTRY DATE</th>
                <th>ACTION</th>
            
            </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
     
      <!-- /.container-fluid -->
    </section>
    </div>
    <!-- /.content -->
  <!-- /.content-wrapper -->
  

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

<!-- ./wrapper -->

<!-- jQuery -->

<!-- Page specific script -->

</body>
</html>
