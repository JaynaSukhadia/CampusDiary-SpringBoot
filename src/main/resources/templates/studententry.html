
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultrgg.net.nz/thymeleaf/layout"
layout:decorate="template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>

 
</head>
<body class="hold-transition sidebar-mini">
<div layout:fragment="content1">
  <!-- Content Wrapper. Contains page content -->
 
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Student</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/student/list">Home</a></li>
              <li class="breadcrumb-item active">Student</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Student Entry</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <div class="container my-3">
   
      <form action="#"  th:action="@{/student/insert}" th:object="${student}"  method="post">
         
          <div class="form-group">
            <label for="user_id">User Id</label>
            <input type="text" th:field="*{user_id}" class="form-control" id="user_id" name="user_id" placeholder="Enter User Id">
          </div>
          <div class="form-group">
            <label for="name">NAME</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" th:field="*{gender}" class="form-control" id="gender" name="gender" placeholder="Enter gender">
          </div>
	  		<div class="form-group">
	            <label for="phone">Phone Number</label>
	            <input type="text" th:field="*{phone}" class="form-control" id="phone" name="phone" placeholder="Enter phone">
	          </div>
          <div class="form-group">
            <label for="photo">photo</label>
            <input type="text" th:field="*{photo}" class="form-control" id="photo" name="photo" placeholder="Enter photo">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" name="city" placeholder="Enter city">
          </div>
          
          <div class="form-group">
              <label for="department">Department</label>
              <input type="text" th:field="*{department}" class="form-control" id="department" name="department" placeholder="Enter Department">
            </div>
 
          <div class="form-group">
              <label for="course">Course</label>
              <input type="text" th:field="*{course}" class="form-control" id="course" name="course" placeholder="Enter Course">
          </div>
            <div class="form-group">
              <label for="semester">Semester</label>
              <input type="text" th:field="*{semester}" class="form-control" id="semester" name="semester" placeholder="Enter Semester">
            </div>
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>
       </div>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<aside class="control-sidebar control-sidebar-dark">
  </aside>
</body>
</html>
