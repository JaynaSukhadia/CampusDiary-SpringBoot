
<!DOCTYPE html>
<html lang="en"  layout:decorate ="template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration Entry</title>
</head>

<body class="hold-transition sidebar-mini">

<div layout:fragment = "content1">

   <div class ="container my-3">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Event Registration</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Event Registrations</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
     
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary mx-3">
          
              <div class="card-header">
             
                <h3 class="card-title">Event Registration Entry</h3>
              </div>
              <!-- /.card-header -->
              <div class="container my-3">
              
             <form action="#" th:action="@{/eventregistration/insert}" th:object="${eventRegistration}" method="post">
         
          <div class="form-group">
            <label for="user_id">USER ID</label>
            <input type="text" th:field="*{user_id}" class="form-control" id="user_id" name="user_id" >
          </div>
  
          <div class="form-group">
              <label for="event_id">EVENT ID</label>
              <input type="text" th:field="*{event_id}" class="form-control" id="event_id" name="event_id" >
            </div>
  
          <div class="form-group">
              <label for="paymentType">PAYMENT TYPE</label>
              <input type="text" th:field="*{paymentType}" class="form-control" id="paymentType" name="paymentType" placeholder="Enter Payment Type">
          </div>
            
            <div class="form-group">
              <label for="paymentDetail">PAYMENT DETAIL</label>
              <textarea th:field="*{paymentDetail}" class="form-control" id="paymentDetail" name="paymentDetail" placeholder="Enter Payment Detail"></textarea>
            </div>

           
          
          
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>
            </div>
            </div>
         
          <div class="col-md-6">
          </div>
        </div>
      </div>
      </div>
    </section>
   
  </div>
  
</div>
 

  
  <aside class="control-sidebar control-sidebar-dark">
  </aside>


</body>
</html>
